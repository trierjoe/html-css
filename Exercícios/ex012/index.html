<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" poster="imagens/limao-1585951383576_v2_615x300.jpg" controls autoplay loop>
        <source src="media/meu-video.m4v" type="video/mp4">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1> Inserindo vídeos do Youtube.</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/JlYtCjh9VdA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/31994000?h=64aba49278&autoplay=1&loop=1&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    
    
</body>
</html>
