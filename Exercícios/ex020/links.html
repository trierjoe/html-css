<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
         }

         a:active {
             color: yellow;
         }
         
         .especial {
             background-color: red;
         }

         a::after {
             content: ' [✓]';
             text-decoration: none;
             font-weight: normal;
             color: darkgray;
         }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ol>
        <li><a href="https://github.com/trierjoe" target="_blank">GitHub</a></li>
        <li><a href="https://www.facebook.com/joetrier1" target="_blank">Facebook ♈</a></li>
        <li><a href="https://www.instagram.com/trierweilerjoe/" target="_blank" class="especial">Instagram</a></li>
    </ol>
</body>
</html>
