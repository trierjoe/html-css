<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem diâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">

        <h1>Reproduzindo Áudios</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="media/fatman.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/fatman.mp3">Clique aqui para baixar o arquivo Mp3 </a></p>
        </audio>
        
    </picture>
</body>
</html>
